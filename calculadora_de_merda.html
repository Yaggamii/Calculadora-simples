<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="styles.css">
  <script src="apps.js"></script>
</head>
<body>
    <header>
      <h1 class="titulo">CALCULADORA</h1>
    </header>
    <div class="contents">
      <div class="calculadora">
        <form class="inputs">
          <h1>ESCOLHA UM NÚMERO</h1>
          <input type="number" id="number_one">
          <h1>ESCOLHA UM NÚMERO</h1>
          <input type="number" id="number_two">
        </form>
          <section class="operadores">
            <button id="adicionar-btn" type="button" onclick="adicionar()">+</button>
            <button id="subtração-btn" type="button" onclick="subtração()">-</button>
            <button id="divisão-btn" type="button" onclick="divisão()">/</button>
            <button id="multiplicação-btn" type="button" onclick="multiplicação()">*</button>
            <button id="reiniciar-btn" type="submit" onclick="reiniciar()">Reiniciar</button>
        </section>
        <p id="valor">Resultado...</p>
      </div>
    </div>

</body>
</html>
